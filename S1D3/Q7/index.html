<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box that changes shape</title>

    <style>
        div {
            background-color: aqua;
            border: 1px solid black;
            height: 100px;
            width: 100px;
            margin: 20px;
        }

        div:nth-child(3):hover {
            background-color: red;
            height: 200px;
            width: 200px;
        }
    </style>

</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
